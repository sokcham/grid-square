	<style>
		.armours-logo {
			width: 200px;
			color: red;
		}

		.koala {
				width: 200px;
		}

		g.group-ear-left {
				animation: moveEarLeft 1s 6 alternate;
		}

		g.group-ear-right {
				animation: moveEarRight 1s 6 alternate;
		}

		.nose:hover {
			animation: moveNose 1s 6 alternate;
		}

		@keyframes moveNose {
				from {
						transform: translateY(0);
				}
				to {
						transform: translateY(20px);
				}
		}

		@keyframes moveEarLeft {
				from {
						transform: translateX(0);
						background-color: #216778;
				}
				to {
						transform: translateX(-20px);
						background-color: red;
				}
		}
		@keyframes moveEarRight {
				from {
						transform: translateX(0);
				}
				to {
						transform: translateX(20px);
				}
		}

		@keyframes scaleEar {
				from {
						transform: scale(1.0);
				}
				to {
						transform: scale(1.1);
				}
		}
	</style>
